[ovs]
bridge_mappings=datacentre:br-ex
resource_provider_default_hypervisor=compute1029utrtp-0.redhat.local
integration_bridge=br-int
igmp_snooping_enable=False
tunnel_bridge=br-tun
local_ip=172.17.2.106

[agent]
l2_population=False
arp_responder=False
enable_distributed_routing=False
drop_flows_on_start=False
extensions=qos
tunnel_csum=False
tunnel_types=vxlan
vxlan_udp_port=4789

[network_log]
rate_limit=100
burst_limit=25

[securitygroup]
firewall_driver=iptables_hybrid
